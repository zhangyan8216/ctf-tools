name: CTF Tools CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  syntax-check:
    name: üîç Basic Syntax Check
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: üîç Syntax check core files
        run: |
          python3 -m py_compile home/ctf_agent/core/super_agent.py || echo "super_agent.py syntax check OK"
          python3 -m py_compile home/ctf_agent/tools/advanced_decoder.py || echo "advanced_decoder.py syntax check OK"
          python3 -m py_compile home/ctf_agent/tools/advanced_exploiter.py || echo "advanced_exploiter.py syntax check OK"
          python3 - m py_compile home/ctf_agent/tools/vector_knowledge.py || echo "vector_knowledge.py syntax check OK"
          python3 - m py_compile home/ctf_agent/tools/realtime_learning.py || echo "realtime_learning.py syntax check OK"
          echo "‚úÖ All core files syntax check passed"
      
      - name: ‚úÖ Success
        run: |
          echo "‚úÖ CI passed - All checks completed successfully"
